    <main class="contact">
        
            <!--Kontaktformular-->

            <form action="" method="POST">
                <input name="vorname" class="contactinput" type="text" placeholder="Vorname*" required>
                <input name="name" class="contactinput" type="text" placeholder="Name*" required>
                <input name="email" class="contactinput" type="email" placeholder="E-Mail*" required>
                <input name="adresse" class="contactinput" type="text" placeholder="Adresse">
                <input name="plz" class="contactinput" type="text" placeholder="PLZ">
                <input name="land" class="contactinput" type="text" placeholder="Land">
                <textarea id="contactmessage" name="message" placeholder="Message*" required></textarea>
                <input id="submit" type="submit" value="Submit">
            </form>
